<script>
function createRainEffect() {
    const primaryColor = { r: 131, g: 33, b: 255, a: 0.7 };
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function lightenColor(color, percentage) {
        const factor = 1 + percentage / 100;
        return {
            r: Math.min(255, Math.floor(color.r * factor)),
            g: Math.min(255, Math.floor(color.g * factor)),
            b: Math.min(255, Math.floor(color.b * factor)),
            a: color.a
        };
    }
    const numRaindrops = 230;
    for (let i = 0; i < numRaindrops; i++) {
        const rainDrop = document.createElement('div');
        rainDrop.classList.add('rain');
        const randomLighten = getRandomInt(1, 18);
        const lightenedColor = lightenColor(primaryColor, randomLighten);
        const width = getRandomInt(1, 2);
        const height = getRandomInt(3, 13);
        const top = getRandomInt(1, 99);
        const left = getRandomInt(1, 99);
        const animationDuration = getRandomInt(4000, 7000);
        const animationDelay = -getRandomInt(0, animationDuration);
        rainDrop.style.backgroundColor = 
            `rgba(${lightenedColor.r},${lightenedColor.g},${lightenedColor.b},${lightenedColor.a})`;
        rainDrop.style.width = `${width}px`;
        rainDrop.style.height = `${height}px`;
        rainDrop.style.top = `${top}%`;
        rainDrop.style.left = `${left}%`;
        rainDrop.style.animationDuration = `${animationDuration}ms`;
        rainDrop.style.animationDelay = `${animationDelay}ms`;
        document.body.appendChild(rainDrop);
    }
}

function callSparkAPI(messages) {
    const url = generateWebSocketURL();
    ws = new WebSocket(url);
    aiResponse = '';

    ws.onopen = () => {
        const requestData = {
            header: { app_id: SPARK_CONFIG.appId, uid: Date.now().toString() },
            parameter: { chat: { domain: SPARK_CONFIG.domain, temperature: 0.5, max_tokens: 2048 } },
            payload: { message: { text: messages } }
        };
        ws.send(JSON.stringify(requestData));
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.header && data.header.code !== 0) {
            updateLastAIMessage("å‡ºé”™äº†ï¼š" + data.header.message);
            ws.close();
            resetButton();
            return;
        }

        if (!data.payload || !data.payload.choices || !data.payload.choices.text) return;

        const choices = data.payload.choices.text;
        for (let i = 0; i < choices.length; i++) {
            aiResponse += choices[i].content;
        }

        if (data.header.status !== 2) {
            updateLastAIMessage(renderMarkdown(aiResponse));
        } else {
            ws.close();
            updateLastAIMessage(renderMarkdown(aiResponse));
            conversationHistory.push({ role: 'assistant', content: aiResponse });
            if (conversationHistory.length > 10) conversationHistory = conversationHistory.slice(-10);
            resetButton();
        }
    };

    ws.onerror = () => {
        updateLastAIMessage('âš ï¸ ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚');
        resetButton();
    };
}

function generateWebSocketURL() {
    const { apiKey, apiSecret, url: reqUrl } = SPARK_CONFIG;
    let url = new URL(reqUrl);
    let host = url.host, path = url.pathname;
    let date = new Date().toUTCString();
    let algorithm = 'hmac-sha256';
    let headers = 'host date request-line';
    let signatureOrigin = `host: ${host}\ndate: ${date}\nGET ${path} HTTP/1.1`;
    let signatureSha = CryptoJS.HmacSHA256(signatureOrigin, apiSecret);
    let signature = CryptoJS.enc.Base64.stringify(signatureSha);
    let authorizationOrigin = `api_key="${apiKey}", algorithm="${algorithm}", headers="${headers}", signature="${signature}"`;
    let authorization = btoa(authorizationOrigin);
    return `${reqUrl}?authorization=${authorization}&date=${encodeURIComponent(date)}&host=${host}`;
}

function renderMarkdown(text) {
    return marked.parse(text);

    codeBlocks.forEach(block => {
        // æ‰§è¡Œé«˜äº®ï¼ˆåªå¯¹è¿˜æ²¡é«˜äº®çš„å—ï¼‰
        if (!block.classList.contains('hljs')) {

            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'å¤åˆ¶';
            pre.appendChild(btn);

            btn.addEventListener('click', async () => {
